<!DOCTYPE html>
<html>
<head>
  <title>Simple 3-Tier App</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px;">
  <h2 style="color: #333;">Submit Your Info</h2>
  <form method="POST" action="/submit" style="background: #fff; padding: 20px; border-radius: 10px; width: 300px;">
    <label>Name:</label><br>
    <input type="text" name="name" required style="width: 100%; padding: 8px;"><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required style="width: 100%; padding: 8px;"><br><br>

    <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px;">Submit</button>
  </form>
</body>
</html>
